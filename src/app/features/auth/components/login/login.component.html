<div class="container vh-100 d-flex justify-content-center align-items-center">
  <div class="row w-100">
    <div class="col-md-6 col-lg-4 mx-auto">
      <div class="card shadow-lg p-4">
        <h2 class="card-title text-center mb-4">Iniciar Sesión</h2>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="form-group mb-3">
            <label for="username" class="form-label">Usuario</label>
            <input
              type="text"
              id="username"
              class="form-control"
              formControlName="username"
              placeholder="Ingrese su usuario"
              required
            />
            <div *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched" class="text-danger">
              Ingrese un usuario válido.
            </div>
          </div>

          <div class="form-group mb-3">
            <label for="password" class="form-label">Contraseña</label>
            <input
              type="password"
              id="password"
              class="form-control"
              formControlName="password"
              placeholder="Ingrese su contraseña"
              required
            />
            <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-danger">
              Contraseña requerida.
            </div>
          </div>

          <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary btn-block" [disabled]="loginForm.invalid">Iniciar Sesión</button>
          </div>
        </form>

        <div class="mt-3 text-center">
          <a href="#" class="text-decoration-none">¿Olvidó su contraseña?</a>
        </div>
      </div>
    </div>
  </div>
</div>
