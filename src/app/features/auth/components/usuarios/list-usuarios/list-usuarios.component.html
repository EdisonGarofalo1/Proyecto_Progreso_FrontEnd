
<div class="container-xxl">
  <div class="card shadow-sm">
    <div class="card-body">
      <h2 class="titulo mb-4 text-center">Gestión dddde Usuarios</h2>
      <div class="d-flex justify-content-between align-items-center mb-4">
        <input
          type="text"
          class="form-control w-50"
          placeholder="Buscar..."
          [(ngModel)]="searchText"
          aria-label="Buscar Usuario"
        />
        <button routerLink="/auth/auth/create" class="btn btn-primary btn-sm">
          <i class="fas fa-user-plus me-2"></i>Nuevo Usuario
        </button>
      </div>

      <div class="table-responsive">
        <table class="table table-hover table-striped table-bordered">
          <thead class="bg-primary text-white">
            <tr>
              <th scope="col">#</th>
              <th scope="col">Nombre</th>
              <th scope="col">Apellidos</th>
              <th scope="col">Nombre de Usuario</th>
              <th scope="col">Correo Electrónico</th>
              <th scope="col">Estado</th>
              <th scope="col">Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr
              *ngFor="let user of filterUsers() | paginate: { itemsPerPage: 5, currentPage: p }; let i = index"
            >
              <td>{{ i + 1 }}</td>
              <td>{{ user.nombres }}</td>
              <td>{{ user.apellidos }}</td>
              <td>{{ user.userName }}</td>
              <td>{{ user.mail }}</td>
              <td>
                <span
                  class="badge"
                  [ngClass]="{
                    'bg-success': user.estado === 'Activo',
                    'bg-danger': user.estado === 'Inactivo'
                  }"
                  >{{ user.estado }}</span
                >
              </td>
              <td>
                <button class="btn btn-success btn-sm me-2" title="Guardar">
                  <i class="fas fa-save"></i>
                </button>
                <button
                  routerLink="/auth/auth/edit/{{ user.idUsuario }}"
                  class="btn btn-primary btn-sm me-2"
                  title="Editar"
                >
                  <i class="fas fa-edit"></i>
                </button>
                <button
                  class="btn btn-danger btn-sm"
                  title="Eliminar"
               
                >
                  <i class="fas fa-trash-alt"></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <div class="d-flex justify-content-center mt-4">
        <pagination-controls (pageChange)="p = $event"></pagination-controls>
      </div>
    </div>
  </div>
</div>
