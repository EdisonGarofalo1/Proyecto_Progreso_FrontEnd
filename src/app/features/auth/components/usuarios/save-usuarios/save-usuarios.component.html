
<div class="container-xxl">
  <div class="card">
    <div class="card-header">
      <h1>{{ userData.idUsuario ? 'Editar Usuario' : 'Nuevo Usuario' }}</h1>
    </div>
    <div class="card-body">


      <form (ngSubmit)="Guardar()" class="form">
        <div class="row">
          <div class="col-md-6 mb-3">
            <h2>Datos de Persona</h2>
            <div class="form-group">
              <label for="userName">Nombre de Usuario:</label>
              <input type="text" id="userName" class="form-control" [(ngModel)]="userData.userName" name="userName" required>
              <!-- <div *ngIf="!userData.userName && submitted" class="text-danger">Nombre de usuario es obligatorio.</div> -->
            </div>
            
          </div>
          <div class="col-md-6 mb-3">
            <h2>Datos de Usuario</h2>
            <div class="form-group">
              <label for="userName">Nombre de Usuario:</label>
              <input type="text" id="userName" class="form-control" [(ngModel)]="userData.userName" name="userName" required>
              <!-- <div *ngIf="!userData.userName && submitted" class="text-danger">Nombre de usuario es obligatorio.</div> -->
            </div>
            <div class="form-group">
              <label for="password">Contraseña:</label>
              <input type="password" id="password" class="form-control" [(ngModel)]="userData.password" name="password" required>
              <!-- <div *ngIf="!userData.password && submitted" class="text-danger">Contraseña es obligatoria.</div> -->
            </div>
          </div>
        </div>
        <div class="button-group mt-3 text-right">
          <button type="button" class="btn btn-danger" (click)="salir()">Cancelar</button>
          <button type="submit" class="btn btn-primary">{{ userData.idUsuario ? 'Actualizar' : 'Registrar' }}</button>
       
        </div>
      </form>
    </div>
  </div>
</div>
